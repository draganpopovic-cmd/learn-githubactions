name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Run YAML validation
      run: |
        echo "Validating GitHub Actions workflow files..."
        find .github/workflows -name "*.yml" -o -name "*.yaml" | while read file; do
          echo "Checking $file"
        done
        echo "✅ YAML validation complete"
    
    - name: Comment on PR (optional - requires token)
      if: github.event_name == 'pull_request' && secrets.GITHUB_TOKEN != ''
      continue-on-error: true
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ Code quality checks completed'
          })
    
    - name: SonarQube scan (optional - requires SONAR_TOKEN)
      if: secrets.SONAR_TOKEN != ''
      continue-on-error: true
      uses: SonarSource/sonarqube-scan-action@master
      env:
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
